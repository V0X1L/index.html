<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon CV en ligne</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            text-align: center;
            padding: 20px;
        }
        .cv-card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .cv-card:hover {
            transform: scale(1.05);
        }
        .cv-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>LinkedIn</h1>
        <nav>
            <ul>
                <li><a href="cv1.html">Marius Annebicque</a></li>
                <li><a href="cv2.html">Vadim Renfert</a></li>
                <!-- Ajoutez d'autres CV si nécessaire -->
            </ul>
        </nav>
    </header>

    <section>
        <h2>Choisissez le CV que vous souhaitez consulter</h2>
        <div class="cv-card">
            <a href="cv1.html">Cv de Marius Annebicque</a>
        </div>
        <div class="cv-card">
            <a href="cv2.html">Cv de Vadim Renfert</a>
        </div>
        <!-- Ajoutez d'autres cartes de CV si nécessaire -->
    </section>

    <footer>
        <p>&copy; 2024 CV en ligne</p>
    </footer>

</body>
</html>
